cron:
- description: "Pending task handler"
  url: /handler/pending/
  schedule: every 5 minutes

- description: "Running task handler"
  url: /handler/running/
  schedule: every 5 minutes

- description: "Stopped task handler"
  url: /handler/stopped/
  schedule: every 5 minutes

- description: "Failed task handler"
  url: /handler/failed/
  schedule: every 10 minutes

- description: "Deleted task handler"
  url: /handler/deleted/
  schedule: every 12 hours
